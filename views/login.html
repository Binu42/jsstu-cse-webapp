<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>
    <!-- START HERE -->

    <div class="signin">
        <form>
            <h2 style="color:white"><b>Log In</b></h2>
            <input type="text" name="username" placeholder="Username" required="">
            <br><br>
            <input type="password" name="pass" placeholder="Password" required="">
            <br><br>
            <a href=""><input type="button" value="Log In"></a><br><br>

            <div id="container">
                <a href="#" style="margin-right:5px; font-size:13px;font-family:Tahoma, Geneva, Verdana, sans-serif">Reset password</a>
                <a href="#" style="margin-left:2px; font-size:13px;font-family:Tahoma, Geneva, Verdana, sans-serif">Forgot password?</a>
            </div><br>

            Don't have account?<a href="signup.html">&nbsp;Sign Up</a>

        </form>
        <div class="icons-login">
            <a href="!#">
                <i class="fab fa-facebook fa-2x"> </i>
            </a>
            <a href="#">
                <i class="fab fa-google fa-2x"> </i>
            </a>
            <a href="#">
                <i class="fab fa-github fa-2x"> </i>
            </a>
        </div>
    </div>



    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <script src="form.js"></script>

</html>
