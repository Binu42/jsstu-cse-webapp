<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up Page</title>
</head>

<body>
    <!-- START HERE -->

    <div class="signup">
        <form id="signup-form">
            <h2 style="color:#fff"><b>Sign Up</b></h2>
            <input type="text" id="form_fname" name="username" placeholder="Name" required="">
            <br>
            <span class="error_form" id="fname_error_message"></span>
            <br>
            <input type="text" id="form_email" name="email" placeholder="Email address" required="">
            <br>
            <span class="error_form" id="email_error_message"></span>
            <br>
            <input type="password" id="form_password" name="pass" placeholder="Password" required="">
            <br>
            <span class="error_form" id="password_error_message"></span>
            <br>
            <input type="password" id="form_confirm_password" name="pass" placeholder="Confirm Password" required="">
            <br>
            <span class="error_form" id="confirm_password_error_message"></span>
            <br>
            <button type="submit" style="margin-top:10px; margin-bottom:12px" id="button">Sign up</button>
            <!-- <input style="margin-top:10px; margin-bottom:12px" id="button" type="button" value="Sign Up" type="submit"><br> -->
            <div id="bottom">
                Already have an account?&nbsp; <a href="login.html">Log In</a>
            </div>
            <div class="icons-login">
                <a href="!#">
                    <i class="fab fa-facebook fa-2x"> </i>
                </a>
                <a href="#">
                    <i class="fab fa-google fa-2x"> </i>
                </a>
                <a href="#">
                    <i class="fab fa-github fa-2x"> </i>
                </a>
            </div>
        </form>
    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <script src="signup.js"></script>
</body>

</html>
